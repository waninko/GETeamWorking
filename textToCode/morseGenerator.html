<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translate Text to Code!</title>
    <style>
    .textClass{
        font-size: 200%;
    }
    </style>
</head>
<body>
    
<div id="output"></div>

    <script>
        const outputDiv = document.getElementById("output");
        const alphabetArray = "abcdefghijklmnopqrstuvwxyz æøå";
        const morseCodeArray =  [ '.-', '-...', '-.-.', '-..', '.', '..-.', '--.', '....',
    '..', '.---', '-.-', '.-..', '--', '-.', '---', '.--.',
    '--.-', '.-.', '...', '-', '..-', '...-', '.--', '-..-',
    '-.--', '--..', ' ', '·−·−', '−−−·', '·−−·−']; 
        let lettersFromInput = " ";
        let letterTranslatedToMorse = " ";
   
    show();
function show(){
    outputDiv.innerHTML = `
    Skriv inn tekst og gjør om til morse (trykk enter)
        <input type="text" onchange="translator(this)"> 
        <div class="textClass">
       
        ${lettersFromInput} 
        <p>${letterTranslatedToMorse}</p>
        </div>
    `;
}

function translator(value){
    lettersFromInput = value.value.toUpperCase();

    for(letter of value.value){
        let singleLetterFromInput = letter;
        let letterIndex = alphabetArray.indexOf(singleLetterFromInput);
       
            letterTranslatedToMorse += morseCodeArray[letterIndex] + " "; 
    }
    show();
    letterTranslatedToMorse = " ";
}
    </script>
</body>
</html>
