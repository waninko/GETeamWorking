<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                font-size: 25px;

        </style>
    </head>
    <body>
       <div id="output"></div>
        
        <script>
        const outputDiv = document.getElementById("output");
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const morseCodeArray = [ '.-', '-...', '-.-.', '-..', '.', '..-.', '--.', '....',
    '..', '.---', '-.-', '.-..', '--', '-.', '---', '.--.',
    '--.-', '.-.', '...', '-', '..-', '...-', '.--', '-..-',
    '-.--', '--..']; 
         let enteredLetters = " ";   
         let enteredLettersAsMorse =" ";   
     
        drawHTML();    
        function drawHTML(){
            
            outputDiv.innerHTML = `
            <input type="text" onchange="convertLettersToMorse(${"this"})">

            <div>The letters:
                
                <br>${enteredLetters} <br> corresponds to the morsecode(separated with "|" ): <br>${enteredLettersAsMorse} <br>
                
                </div>
            `;
            
        }  

       
        function convertLettersToMorse(input){
             inputString = input.value;
            let textFromInput = input.value.toUpperCase();
           
            for(letter in textFromInput){ 
            let letterIndex = alphabet.indexOf(textFromInput[letter]);

            enteredLettersAsMorse += morseCodeArray[letterIndex] + " | ";
            enteredLetters +=  textFromInput[letter];
            // console.log(textFromInput[letter] , " has the index: ", letterIndex, " and corresponds to morsecode: ", morseCodeArray[letterIndex]); 
            }
           
            if(enteredLettersAsMorse == ' ... | --- | ... | '){
                enteredLettersAsMorse += " ...det kan muligens være bedre å ringe nødnummeret om du trenger hjelp. ";
            }
            drawHTML();  
            enteredLetters = " "; 
            enteredLettersAsMorse =" ";   
        }  


        </script>
    </body>
</html>
